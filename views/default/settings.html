<h1>Settings</h1>

<div>
  <h2 id="merchant_addr" > Current Vendor Address: {{=recv_addr}}</h2>
  <input id="recv_addr_input"></input>
</div>

<div>
  <br><br>
  <button id="update_settings" class="btn" type ="submit">Update Settings</button>
  <button id="cancel_settings" class="btn" type ="submit">Cancel</button>
</div>


{{include 'web2py_ajax.html'}}
<script>
$( document ).ready(function() {

$("#update_settings").click(function(){
	var new_addr = $("#recv_addr_input").val();
	console.log(new_addr);
	jQuery.ajax({
             method:'post',
             url: '{{=URL('set_address')}}',
             data:{'addr': new_addr},
            success: function(data){
              console.log("addr is now " + data );
            }
           });
});

});
</script>
