<h1>Settings</h1>

<div>
  <h2 id="merchant_addr" > Current Vendor Address:
  <input  id="recv_addr_input" value="{{=recv_addr}} "> </input></h2>
  <div>must logout to complete change</div>
</div>

<div>
  <br><br>
  <button id="update_settings" class="btn" type ="submit">Update Settings</button>
  <form  style="display:inline" action="{{=URL('default', 'user', args='logout')}}">
  	<input type='submit' value="Logout"></form>
</div>


{{include 'web2py_ajax.html'}}
<script>
$( document ).ready(function() {

$("#update_settings").click(function(){
	var new_addr = $("#recv_addr_input").val();
	jQuery.ajax({
             method:'post',
             url: '{{=URL('set_address')}}',
             data:{'addr': new_addr},
            success: function(data){
              console.log("addr is now " + data );
            }
           });
});

});
</script>
